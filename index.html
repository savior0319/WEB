<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AHJ's Blog</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <frameset rows="*,0" border=0>
        <frame src="index.html" frameborder=0 scrolling=auto>
    </frameset>
    <noframes>
    </noframes>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">AHJ's Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="introduce.html">소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bbs.html">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">프로필</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="검색" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
                </form>
            </div>
        </nav>
    </header>

    <main role="main" class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">AHJ's Blog</h1>
            </div>
        </div>

        <div style="padding-bottom: 100px">
            <div id="move" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#img1" data-slide-to="0" class="active"></li>
                    <li data-target="#img2" data-slide-to="1"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/1.jpg" alt="img1" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="img/2.jpg" alt="img2" width="1100" height="500">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#move" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#move" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            ⊙ Copyright(c) 2018 AHJ All rights reserved.
        </div>
    </footer>



</body>


</html>
